<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
            <img src="./image 2.svg" alt="">
            <div class="card-body">
                <div class="card">
                    <div class="price">$100</div>
                    <h1>Zebronics head phone</h1>
                        <p>A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3 years warranty.</p>
                </div>
        
                <div class="colors-container">
                    <div class="color-title">Choose your color</div>
                    <div class="btn-color-container" >
                        <button class="btn-color red active"></button>
                        <button class="btn-color blue"></button>
                        <button class="btn-color dark"></button>
                    </div>
                </div>
        
                <div class="active-buttons-container">
                    <button class="add-to-card-btn">Add to card</button>
                    <button class="buy-now-btn">Buy now</button>
                </div>
        
                <a href="#">Read reviews</a>
        
            </div>
            
    </div>
</body>
</html>
